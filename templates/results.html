{% extends "base.html" %}
{% load static %}

{% block title %}Places{% endblock %}

{% block content %}
<div class="container main">
<h1>Places</h1>
<div class="list-group results" style="text-align: left;">
  {% for r in results %}
  <a  href="{% url 'webapp.checkin' %}?lat={{r.location.lat}}&lon={{r.location.lng}}&name={{r.name|urlencode}}&address={{r.location.address|urlencode}}" class="list-group-item list-group-item-action">
    <div class="d-flex w-100 justify-content-between">
      <h5 class="mb-1">{{ r.name }}</h5>
      <small><button type="button" class="btn btn-primary btn-sm">Check in</button></small>
    </div>
    <p class="mb-1">{{ r.location.address }}</p>
    <small>{% for c in r.categories %}{{ c.name }} {% endfor %}</small>
  </a>
  {% endfor %}
</div>
</div>
{% endblock %}
