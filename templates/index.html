{% extends "base.html" %}

{% load static %}

{% block head %}
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.css" />
    <script src="http://cdn.leafletjs.com/leaflet/v0.7.7/leaflet.js"></script>
{% endblock %}
{% block title %}Check-ins{% endblock %}

{% block content %}
<div class="container" style="margin-top: 20px; text-align: center;">
  {% if checkedin %}
    <div class="alert alert-success" role="alert">
      Checked-in successfully.
    </div>
  {% endif %}
  <button type="button" class="btn btn-outline-primary" id = "find-me">Show my location</button><br/>
  <a style="display: block; margin: 10px;" id="status"></a>
  <a class="btn btn-success" id="map-link" style="display: none;"></a>
  <div class="container" style="width: 50%; height: 50%; text-align: center;">
    <hr />
    <div id="map" style="display: block; width: 100%; height: 100%;"></div>
  </div>
</div>
<script type="text/javascript" src="{% static 'webapp/index.js' %}"></script>
{% endblock %}
