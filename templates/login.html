{% extends "base.html" %}

{% load static %}

{% block title %}Check-ins{% endblock %}

{% block content %}
<div class="container" style="margin-top: 20px; text-align: center;">
  <div class="container" style="width: 50%; height: 50%; text-align: left;">
    {% if failed %}
    <div class="alert alert-danger" role="alert">
      Login unsuccessful, please try again.
    </div>
    {% endif %}
    <form method="POST">
      {% csrf_token %}
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" id="username" aria-describedby="username" {% if username %}value={{username}}{% endif %} placeholder="Enter username">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" id="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
{% endblock %}
